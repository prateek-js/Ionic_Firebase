<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Firebase shopping Sample
    </ion-title>
    <ion-buttons end>
    	<button navPush="AddShoppingItemPage" ion-button>
    		<ion-icon name="add"></ion-icon>
    	</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Items
    </ion-list-header>
    <ion-item-sliding *ngFor="let item of shoppingList$ | async" >
     <ion-item detail-push navPush="EditShoppingPage" [navParams]="{item: item}"  >
      {{item.name}}
    </ion-item>
    <ion-item-options side="right">
      <button ion-button color="danger" icon-only (click)="removeItem(item)">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
